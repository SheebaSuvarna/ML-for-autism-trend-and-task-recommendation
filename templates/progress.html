<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Data Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
          }
    
          a:hover {
            background-color: #0056b3;
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progress Analysis</h1>
        
        <form method="POST" action="/show_graph">
            <label for="participant_id">Participant ID:</label>
            <select name="participant_id" id="participant_id">
                {% for pid in participant_ids %}
                    <option value="{{ pid }}" {% if pid == participant_id %}selected{% endif %}>{{ pid }}</option>
                {% endfor %}
            </select>
            <button type="submit">Show Graph</button>
        </form>

        {% if graph_url %}
            <h2>Graph for Participant {{ participant_id }}</h2>
            <img src="{{ graph_url }}" alt="Graph for Participant {{ participant_id }}">
        {% endif %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
