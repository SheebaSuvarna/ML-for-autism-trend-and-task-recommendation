<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1,
      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #555;
        margin: 10px 0;
        text-align: justify;
      }

      .participant-info,
      .task-ability,
      .progress-analysis {
        margin-bottom: 30px;
      }

      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 4px;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prediction Results</h1>

      <div class="participant-info">
        <h2>Participant Information</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Age:</strong> {{ age }}</p>
        <p><strong>Gender:</strong> {{ gender }}</p>
      </div>

      <div class="task-ability">
        <h2>Recommended Task Ability</h2>
        <p>{{ task_description }}</p>
      </div>

      <div class="progress-analysis">
        <h2>Progress Analysis</h2>
        <p><strong>Trend:</strong> {{ trend }}</p>
        <img src="{{ plot_url }}" alt="Composite Score Plot" />
      </div>

      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
